<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>contact form</title>
</head>

<body>

<link href="contact-form.css" rel="stylesheet">

<div class="fcf-body">

    <div id="fcf-form">
    <h3 class="fcf-h3">CATERING CONTACT</h3>

    <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
        
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Name:</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Contact No.:</label>
            <div class="fcf-input-group">
                <input type="Contact" id="Contact" name="Contact" class="fcf-form-control" required>
        
                <div class="fcf-form-group">
                    <label for="Email" class="fcf-label">Day of Contract:</label>
                    <div class="fcf-input-group">
                        <input type="Day of Contract" id="Day of Contract" name="Day of Contract" class="fcf-form-control" required>
                       
                </div>
        </div>
        <div class="fcf-form-group">
            <label for="adress" class="fcf-label">Address:</label>
            <div class="fcf-input-group">
                <input type="address" id="address" name="adress" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Email Address:</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                <input type="submit" value="Submit">
        </div>
        
        
    </form>
    </div>

</div>

</body>
</html>
